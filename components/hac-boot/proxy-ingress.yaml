apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    haproxy.router.openshift.io/rewrite-target: /
    route.openshift.io/termination: reencrypt
  labels:
    frontend: hac-proxy
  name: hac-proxy
spec:
  ingressClassName: openshift-default
  rules:
    - host: rhtap.apps.cluster-z9x66.z9x66.sandbox1324.opentlc.com
      http:
        paths:
          - backend:
              service:
                name: hac-proxy
                port:
                  number: 8000
            path: /api/k8s
            pathType: Prefix
          - backend:
              service:
                name: hac-proxy
                port:
                  number: 8000
            path: /wss/k8s
            pathType: Prefix
  tls:
    - {}
